<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-light" [ngClass]="{'navbar-dark': navDarkMode}">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button">
          <i class="fas fa-bars"></i>
        </a>
      </li>
    </ul>
    
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="alterPassword()" aria-label="Alterar Senha">
          <i class="fas fa-lock"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="backgroundColor()" [attr.aria-label]="navDarkMode? 'Light':'Dark'">
          <i class="fas fa-moon" *ngIf="!navDarkMode" [@enterAnimation]></i>
          <i class="fas fa-sun" *ngIf="navDarkMode" [@enterAnimation]></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()" role="button" aria-label="Sair">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </li>
    </ul>
</nav>
<!-- /.navbar -->
