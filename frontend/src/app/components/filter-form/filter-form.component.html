<form #form="ngForm" (ngSubmit)="submit(form)" (keydown.enter)="$event.preventDefault()" class="card card-load mb-0">

    <div class="modal-header">
        <h4>Filtro de pesquisa</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
      
    <div class="modal-body">
        <div class="row">
            <div class="col-6 form-group">
                <label for="mes">Mês: </label>
                <select required class="form-control" name="mes" [(ngModel)]="dados.mes" #mes="ngModel"
                    [ngClass]="{'is-invalid': !mes.valid && (mes.touched || form.submitted)}">
                        <option value="">-----</option>
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                </select>
            </div>
        
            <div class="col-6 form-group">
                <label for="ano">Ano: </label>
                <select required class="form-control" name="ano" [(ngModel)]="dados.ano" #ano="ngModel"
                    [ngClass]="{'is-invalid': !ano.valid && (ano.touched || form.submitted)}">
                        <option value="">----</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Voltar</button>
      <button type="button" class="btn btn-secondary" (click)="today()">Atual</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <div class="spinner-border text-danger" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="!loading">
            <i class="fas fa-search"></i>
            Pesquisar
        </span>
      </button>
    </div>
  
    <div class="card-loader" *ngIf="loading"><i class="fas fa-sync-alt anim-rotate"></i></div>
</form>
